<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <div class="loader"></div>
        <section class="quote-wrapper">
            <h1>
                <i class="fas fa-quote-left"></i>
                <span id="quote">Hey this is MD Arora with a new quote</span>
            </h1>
            <h3 id="author">MD Arora</h3>
            <div class="buttons">
                <button class="twitter-btn" title="Tweet this!"> <i class="fab fa-twitter"></i> </button>
                <button id="newQuote-btn">New Quote</button>
            </div>
        </section>

    </main>

    <script src="./script.js"></script>
</body>
</html>
